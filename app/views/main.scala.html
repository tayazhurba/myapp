@(title: String)(content: Html)

<html>
    <head>

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/index.css")'>
        <script type="text/javascript" src="@routes.Application.jsRoutes()"></script>
        <script type="text/javascript" language="javascript" src ='@routes.Assets.at("javascripts/jquery-2.1.3.min.js")'></script>
        <script type="text/javascript" language="javascript" src ='@routes.Assets.at("javascripts/knockout-3.2.0.js")'></script>
        <script type="text/javascript" language="javascript" src ='@routes.Assets.at("javascripts/myApp.js")'></script>

    </head>
    <body>
	    <div class="container">
            @content
	    </div>
    </body>
</html>
